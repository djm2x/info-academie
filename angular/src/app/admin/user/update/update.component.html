<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <div class="row">


          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Nom Complete</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Tel</mat-label>
            <input matInput formControlName="phone" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Mot de pass</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Region</mat-label>
            <mat-select formControlName="idRegion">
              <mat-option *ngFor="let e of regions | async" [value]="e.id">{{ e.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let e of uow.rolesA" [value]="e">{{ e }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        {{myForm.value | json}}

      </form>

    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
