<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>date</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>users</mat-label>
                    <mat-select formControlName="idUser">
                        <mat-option *ngFor="let e of users | async" [value]="e.id">{{ e.prenom }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>activites</mat-label>
                    <mat-select formControlName="idActivite">
                        <mat-option *ngFor="let e of activites | async" [value]="e.id">{{ e.nom }}</mat-option>
                    </mat-select>
                </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
