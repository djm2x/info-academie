<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>العنوان</mat-label>
          <input matInput formControlName="titleAr">
        </mat-form-field>

        <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageTo"
          [eventSubmitToParent]="imageFrom" [eventSubmitFromParent]="eventSubmitFromParent">
        </app-upload-image>

        <mat-divider> </mat-divider>

        <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
          <mat-tab label="Version Française">
            <angular-editor (ngModelChange)="onChange($event)" formControlName="description" [config]="config"></angular-editor>
          </mat-tab>
          <mat-tab label="النسخة العربية">
            <angular-editor (ngModelChange)="onChange($event)" formControlName="descriptionAr" [config]="config"></angular-editor>
          </mat-tab>
        </mat-tab-group>


      </form>

      <!-- {{myForm.value | json}} -->


    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
