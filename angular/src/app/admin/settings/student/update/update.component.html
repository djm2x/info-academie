<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>ecole</mat-label>
                    <input matInput formControlName="ecole" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>niveau</mat-label>
                    <input matInput formControlName="niveau" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>nomParent</mat-label>
                    <input matInput formControlName="nomParent" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prenomParent</mat-label>
                    <input matInput formControlName="prenomParent" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>tel1Parent</mat-label>
                    <input matInput formControlName="tel1Parent" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>tel2Parent</mat-label>
                    <input matInput formControlName="tel2Parent" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>users</mat-label>
                    <mat-select formControlName="idUser">
                        <mat-option *ngFor="let e of users | async" [value]="e.id">{{ e.nom }}</mat-option>
                    </mat-select>
                </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
