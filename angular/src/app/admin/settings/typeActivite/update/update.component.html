<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nomAr</mat-label>
          <input matInput formControlName="nomAr" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Acitive</mat-label>
          <mat-select formControlName="active">
            <mat-option *ngFor="let e of [{id: 0, name: 'Non'}, {id: 1, name: 'Oui'}]" [value]="e.id">{{ e.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="col-md-12">
          <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="imageUrlTo" [eventSubmitToParent]="imageUrlFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-image>
        </div>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
