<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>nomAr</mat-label>
          <input matInput formControlName="nomAr" required>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>filesUrl</mat-label>
          <input matInput formControlName="filesUrl" required>
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>branches</mat-label>
          <mat-select formControlName="idNiveauScolaire">
            <mat-option *ngFor="let e of branches | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="col-md-6 mt-2 mb-2" formArrayName="vidoesUrl">

          <div *ngFor="let e of getControl('vidoesUrl').controls; let i=index;" [formGroupName]="i">
            <div class="">
              <mat-form-field appearance="fill" class="col-md-10">
                <mat-label>Requirement En {{ i+1 }}</mat-label>
                <input matInput formControlName="d" required>
              </mat-form-field>
              <button *ngIf="i > 0" mat-icon-button (click)="removeAt(i, 'vidoesUrl')">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          <button class="ml-3" mat-raised-button color="accent" type="button" (click)="add('vidoesUrl')">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        {{myForm.value | json}}
      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
