<div class="row justify-content-center align-items-center m-0 px-2">
  <mat-card class="mat-elevation-z8 mywith">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>nom</mat-label>
          <input matInput formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>nom Ar</mat-label>
          <input matInput formControlName="nomAr" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>Cycle</mat-label>
          <mat-select formControlName="idCycle">
            <mat-option *ngFor="let e of cycles | async" [value]="e.id">
              {{ e.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-3">
          <mat-label>coursLigneGroupe</mat-label>
          <input matInput formControlName="coursLigneGroupe" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-3">
          <mat-label>coursLigneIndividuel</mat-label>
          <input matInput formControlName="coursLigneIndividuel" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-3">
          <mat-label>coursDomicileGroupe</mat-label>
          <input matInput formControlName="coursDomicileGroupe" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-3">
          <mat-label>coursDomicileIndividuel</mat-label>
          <input matInput formControlName="coursDomicileIndividuel" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>Ok</button> -->
      <button class="mb-2" mat-raised-button color="accent" [disabled]="myForm.invalid" type="submit"
        (click)="submit(myForm.value)">Valider</button>
    </mat-card-actions>

  </mat-card>
</div>
