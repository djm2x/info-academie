<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>order</mat-label>
          <input matInput formControlName="order" required>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>description</mat-label>
          <textarea matInput rows="6" formControlName="description" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>date</mat-label>
          <input matInput [matDatepicker]="picker4" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>urlVideo</mat-label>
          <input matInput formControlName="urlVideo" required>
        </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
