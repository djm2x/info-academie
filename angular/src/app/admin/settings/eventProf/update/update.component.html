<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>start</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="start">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>end</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="end">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>color</mat-label>
          <input matInput formControlName="color" required>
        </mat-form-field>

        <mat-checkbox class="col-md-6" formControlName="draggable" labelPosition="before">
          Activer
        </mat-checkbox>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>resizable</mat-label>
          <input matInput formControlName="resizable" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>month</mat-label>
          <input matInput formControlName="month" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>year</mat-label>
          <input matInput formControlName="year" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>users</mat-label>
          <mat-select formControlName="idUser">
            <mat-option *ngFor="let e of users | async" [value]="e.id">{{ e.nom }}</mat-option>
          </mat-select>
        </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
