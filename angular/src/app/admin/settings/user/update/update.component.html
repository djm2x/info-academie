<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>nom</mat-label>
                    <input matInput formControlName="nom" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prenom</mat-label>
                    <input matInput formControlName="prenom" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>intro</mat-label>
                    <input matInput formControlName="intro" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>tel</mat-label>
                    <input matInput formControlName="tel" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>adresse</mat-label>
                    <input matInput formControlName="adresse" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>cin</mat-label>
                    <input matInput formControlName="cin" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>password</mat-label>
                    <input matInput formControlName="password" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>role</mat-label>
                    <input matInput formControlName="role" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>isActive</mat-label>
                    <input matInput formControlName="isActive" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>villes</mat-label>
                    <mat-select formControlName="idVille">
                        <mat-option *ngFor="let e of villes | async" [value]="e.id">{{ e.nom }}</mat-option>
                    </mat-select>
                </mat-form-field>

<div class="col-md-12">
                    <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageUrlTo"
                        [eventSubmitToParent]="imageUrlFrom" [eventSubmitFromParent]="eventSubmitFromParent">
                    </app-upload-image>
                </div>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
