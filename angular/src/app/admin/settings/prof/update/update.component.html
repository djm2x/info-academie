<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-12">
                    <mat-label>description</mat-label>
                    <textarea matInput rows="6" formControlName="description" required></textarea>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>experience</mat-label>
                    <input matInput formControlName="experience" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>approche</mat-label>
                    <input matInput formControlName="approche" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>intro</mat-label>
                    <input matInput formControlName="intro" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>videoUrl</mat-label>
                    <input matInput formControlName="videoUrl" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>cvUrl</mat-label>
                    <input matInput formControlName="cvUrl" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prixHrWeb</mat-label>
                    <input matInput formControlName="prixHrWeb" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prixHrHome</mat-label>
                    <input matInput formControlName="prixHrHome" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prixHrWebGroupe</mat-label>
                    <input matInput formControlName="prixHrWebGroupe" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>prixHrHomeGroupe</mat-label>
                    <input matInput formControlName="prixHrHomeGroupe" required>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>sTypeActivitess</mat-label>
                    <mat-select formControlName="idsTypeActivites">
                        <mat-option *ngFor="let e of sTypeActivitess | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>sActivitess</mat-label>
                    <mat-select formControlName="idsActivites">
                        <mat-option *ngFor="let e of sActivitess | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>sTypeCourss</mat-label>
                    <mat-select formControlName="idsTypeCours">
                        <mat-option *ngFor="let e of sTypeCourss | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>sLieuCourss</mat-label>
                    <mat-select formControlName="idsLieuCours">
                        <mat-option *ngFor="let e of sLieuCourss | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>sNiveauScolairess</mat-label>
                    <mat-select formControlName="idsNiveauScolaires">
                        <mat-option *ngFor="let e of sNiveauScolairess | async" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

<mat-form-field appearance="fill" class="col-md-6">
                    <mat-label>users</mat-label>
                    <mat-select formControlName="idUser">
                        <mat-option *ngFor="let e of users | async" [value]="e.id">{{ e.nom }}</mat-option>
                    </mat-select>
                </mat-form-field>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
