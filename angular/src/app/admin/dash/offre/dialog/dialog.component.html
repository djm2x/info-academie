<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}} : {{subTitle}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>
      <div class="d-flex flex-row-reverse mx-2">

        <mat-form-field appearance="fill" class="col-md-3">
          <mat-label>Pack</mat-label>
          <mat-select [formControl]="fc" (selectionChange)="selectChange($event.value)">
            <mat-option *ngFor="let e of packs" [value]="e.id">{{ e.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row mx-2 my-3">

        <div class="col-md-3" *ngFor="let e of offresStudents; let i=index">

          <mat-card class="mat-elevation-z6" style="border-radius: 0;">
            <mat-card-header>
              <mat-card-title style="font-size: .95em;">{{e.name}}</mat-card-title>
            </mat-card-header>
            <mat-divider>
            </mat-divider>
            <mat-card-content>
              <table class="mx-3 mt-2">
                <tr *ngFor="let o of e.list;">
                  <td>{{o.name}}</td> <td>{{compute(o.value ,+fc.value)}} DH</td>
                </tr>
              </table>
            </mat-card-content>
            <!-- <mat-card-actions>
              <button mat-button>Ok</button>
            </mat-card-actions> -->
          </mat-card>

        </div>
      </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Retour</button>
    </mat-dialog-actions>
  </div>
</div>
