
<div class="row">
    <div class="col-md-5">
        <img #img (error)="imgError(img)" [src]="user.imageUrl" style="width: 170px; height: 170px;">

        <div *ngIf="session.isProf">
            <p>{{prof.intro}}</p>
        </div>

        <p>{{user.nom}} {{user.prenom}}</p>
        <p>{{user.tel1}}</p>
        <p>{{user.tel2}}</p>
        <p>{{user.adresse}}</p>
        
    </div>

    <div class="col-md-7">
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.LienCours' | translate  }}</button>
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.Message' | translate  }}</button>
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.Calandrie' | translate  }}</button>
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.Cours' | translate  }}</button>
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.Informations' | translate  }}</button>
        <button mat-raised-button class="m-2" color="warn">{{ 'admin.dash.me.Facteurs' | translate  }}</button>
    </div>
</div>
