
<div class="row">

    <div class="col-md-4 mb-2" *ngFor="let e of dataSource; let i=index">
        <mat-card class="mat-elevation-z4" >
            <mat-card-header>
                <mat-card-title>{{e.user?.nom}} {{e.user?.prenom}}</mat-card-title>
                <mat-card-subtitle>{{e.user?.email}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image style="height: 200px;" #img (error)="imgError(img)" [src]="displayImage(e.user?.imageUrl, e.user?.id)" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{e.intro}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button color="primary" (click)="openLink(e.lien)">Lien cours</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>

<mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="12"
        [pageSizeOptions]="[12, 24, 50, 100, 250]" showFirstLastButtons>
      </mat-paginator>
