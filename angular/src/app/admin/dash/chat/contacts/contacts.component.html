<div>
  <mat-card *ngFor="let e of list; let i=index" class="p-2 m-1" (click)="selectUser(e)"
    style="cursor: pointer; height: 70px;">
    <div class="d-flex flex-column justify-content-between" style="height: 100%;">
      <div class="d-flex justify-content-between">
        <span>{{other(e).nom}}</span>
        <span><b>({{other(e).role}})</b></span>
      </div>
      <span>{{other(e).email}}</span>
    </div>
  </mat-card>
</div>
