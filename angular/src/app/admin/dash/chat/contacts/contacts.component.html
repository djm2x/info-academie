<div>
  <mat-card *ngFor="let e of list; let i=index" class="p-2 m-1" (click)="discussion.next(e)"
    style="cursor: pointer; height: 70px;">
    <div class="d-flex flex-column justify-content-between" style="height: 100%;">
      <div class="d-flex justify-content-between">
        <span>{{e.otheruser.nom}}</span>
        <span><b>({{e.otheruser.role}})</b></span>
      </div>
      <span>{{e.otheruser.email}}</span>
    </div>
  </mat-card>
</div>
