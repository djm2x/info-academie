<div class="mb-5">

  <form [formGroup]="myForm">
    <mat-form-field appearance="fill" class="col-md-6">
      <mat-label>title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <div class="row">

      <div class="col-md-6">
        <app-datetime name="start" [property]="myForm.get('start')" (dateChange)="myForm.get('start').setValue($event)">
        </app-datetime>
      </div>
      <div class="col-md-6">
        <app-datetime name="end" [property]="myForm.get('end')" (dateChange)="myForm.get('end').setValue($event)"></app-datetime>
      </div>
    </div>

    <!-- {{myForm.value | json}} -->

  </form>

  <button mat-raised-button (click)="submit(myForm.value)" [disabled]="myForm.invalid">Valider</button>
</div>








<app-calendar [myEvent]="myEvent" [myEvents]="myEvents"></app-calendar>
