<div class="row justify-content-center align-items-center m-0 pl-2 pr-2" style="height: 100vh;">
    <mat-card class="mat-elevation-z8 mywith">
        <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value)">
            <div class="d-flex flex-column justify-content-center align-items-center">

                <img class="mb-4 mt-3" src="assets/icon.jpg" alt="logo" style="height: 200px;">

                <h2 style="text-align:center;">Info-academie</h2>

                <div class="">

                    <mat-form-field appearance="fill" class="col-md-12 p-0">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email address">
                        <mat-error *ngIf="myForm.get('email').invalid">Email non valide</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-md-12 p-0 mb-4">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput formControlName="password" placeholder="Mot de passe"
                            [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>

                    <button class="col-md-12 mb-2" [disabled]="myForm.invalid" mat-raised-button color="primary"
                        type="submit">Connexion</button>


                    <button class="col-md-12" [routerLink]="['/auth/create']" mat-raised-button color="accent"
                        type="button">Inscription</button>

                        <a class="mt-3 mat-raised-button mat-button-base" [href]="url" target="_blank" rel="noopener noreferrer">
                           Vers le site
                        </a>
                    <div class="d-flex flex-row-reverse mt-2 mb-2">
                        <!-- <span style="cursor: pointer;" [routerLink]="['/auth/reset']">Mot de passe oublié?</span> -->
                        <span style="cursor: pointer; color: black;"
                          (click)="changeProfil()" >
                          teste avec un <b>{{!profil ? 'Prof' : 'Student'}}</b>
                        </span>
                        <!-- <span style="cursor: pointer;" >Mot de passe oublié?</span> -->
                    </div>
                </div>
            </div>
        </form>
    </mat-card>
</div>
