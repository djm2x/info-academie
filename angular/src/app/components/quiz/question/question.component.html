<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>Question</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>
      <div>
        <app-update [parent]="toChild"></app-update>
      </div>

      <div class="example-container mat-elevation-z8 m-2">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="example-table-container">
          <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows aria-label="Elements" matSort>
            <!-- Checkbox Column -->
            <!-- <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selectedList.length !== 0 && isAllSelected()"
            [indeterminate]="selectedList.length !== 0 && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? check(row) : null" [checked]="isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container> -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
              <td mat-cell *matCellDef="let row">{{row.value}}</td>
            </ng-container>
            <ng-container matColumnDef="responses">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Responses</th>
              <td mat-cell *matCellDef="let row">{{row.responses}}</td>
            </ng-container>
            <ng-container matColumnDef="choices">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Choices</th>
              <td mat-cell *matCellDef="let row">{{row.choices}}</td>
            </ng-container>
            <ng-container matColumnDef="isMultiChoises">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Multi Choises</th>
              <td mat-cell *matCellDef="let row">{{row.isMultiChoises ? 'Oui' : 'Non'}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
              <td mat-cell *matCellDef="let row">{{row.time}}</td>
            </ng-container>
            <ng-container matColumnDef="quiz">
              <th mat-header-cell *matHeaderCellDef>Quiz</th>
              <td mat-cell *matCellDef="let row">{{row.quiz}}</td>
            </ng-container>
            <ng-container matColumnDef="option" style="flex-direction: row-reverse;">
              <th mat-header-cell *matHeaderCellDef>
                <!-- <button mat-icon-button color="warn" [disabled]="selectedList.length === 0" (click)="deleteList()">
            <mat-icon>delete_sweep</mat-icon>
          </button> -->
              </th>
              <td mat-cell *matCellDef="let row">
                <div class="button-row">
                  <button mat-icon-button matTooltip="Ajouter quizzes" color="accent" (click)="edit(row)">
                    <mat-icon>create</mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="supprimer" color="warn" (click)="delete(row.id)">
                    <mat-icon>delete_sweep</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
        </div>

        <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="10"
          [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons>
        </mat-paginator>
      </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close()" type="button">Retour</button>

    </mat-dialog-actions>
  </div>
</div>
