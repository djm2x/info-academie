<section class="profs">
  <div class="py-2">
    <div class="container">
      <div class="col-md-12 justify-content-center">
        <div class="d-flex justify-content-center align-items-center mb-5">
          <p class="h1 text-primary2 font-weight-bolder">Rencontrez nos prof talentueux</p>

        </div>

        <div class="">
          <ngx-slick-carousel class="carousel" #slickModal="slick-carousel"   [config]="slideConfig" >

          <div ngxSlickItem *ngFor="let e of list; let i=index" >
            <div class="card mat-elevation-z8 m-2 myDIV">

              <div [routerLink]="['/home/profs']" style="cursor: pointer;" >
                <img [src]="e.user.imageUrl.startsWith('http') !== false ? e.user.imageUrl : 'users/' + e.user.id + '/' + e.user.imageUrl.replace(';', '')"
                  onerror="src='/assets/home/profe.jpg';" alt="..." style="width: 100%; height: 300px;">
              </div>
              <hr class="m-0">
              <!-- color: var(--primary);  -->
              <div class="card-body p-2">
                <div class="d-flex justify-content-between">
                  <p class="h5 font-weight-bold">{{e.user.nom}} {{e.user.prenom}}</p>
                  <span class="d-flex align-items-center" style="font-weight: bold;">
                    <span class="mx-1">{{e.note}}</span>
                    <mat-icon color="primary">star</mat-icon>
                  </span>
                </div>
                <p class="card-text m-0 text-muted">{{e.intro.substring(0, 100)}}</p>
              </div>

              <div class="hide">
                <button [routerLink]="['/routePath']"  mat-mini-fab color="primary"><mat-icon>arrow_forward</mat-icon></button>
              </div>
            </div>

          </div>

        </ngx-slick-carousel>

          <!-- <div class="d-flex flex-row-reverse w-100">

            <a class="btn btn-purple mt-5 ml-2" href="profs/0/20/0/0/0/0/0/*/0"
              style="width: 100px; border-radius: 0%;">
              <i class="fas fa-angle-double-right"></i>
            </a>
          </div> -->
        </div>
      </div>



    </div>
  </div>
</section>
