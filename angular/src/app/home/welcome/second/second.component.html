<style>
  .mycontent {
      position: absolute;
      width: 100%;
      height: 65vh;
      z-index: 1;
  }
</style>


<section class="first">
  <div class="container d-flex flex-column justify-content-center align-items-center">



      <div class="mycontent d-flex flex-column justify-content-center align-items-center">
          <div class="d-flex justify-content-center align-items-center">
              <p class="h2 font-weight-bolder text-center mx-5 col-md-8 mb-3">
                  Chercher le professeur le plus adéquat à votre besoin
              </p>
          </div>

          <div class="p-3 row align-items-center justify-content-center" style="width: 70%">

            <!-- https://www.digitalocean.com/community/tutorials/angular-query-parameters-fr -->

              <mat-form-field appearance="fill" class="col-md-6">
                <mat-label>Matiere</mat-label>
                <mat-select [formControl]="idActivite">
                  <mat-option *ngFor="let e of activites" [value]="e.id">
                    {{ myTrans.langSync === 'fr' ? e.nom : e.nomAr }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="col-md-6">
                <mat-label>Ville</mat-label>
                <mat-select [formControl]="idVille">
                  <mat-option *ngFor="let e of villes" [value]="e.id">
                    {{ myTrans.langSync === 'fr' ? e.nom : e.nomAr }}</mat-option>
                </mat-select>
              </mat-form-field>

              <button style="width: 200px;height: 40px; margin: 30px 0 0;" mat-raised-button color="primary" (click)="submit(idActivite.value,idVille.value)">
                <mat-icon>search</mat-icon> Recherche
              </button>

            </div>

      </div>


      <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img style="filter: brightness(40%); height: 65vh;" class="w-100" src="assets/home/slide1.jpg" onerror="this.onerror=null;this.src='/assets/404.png';" alt="...">

            </div>
            <div class="carousel-item ">
              <img style="filter: brightness(40%); height: 65vh;" class="w-100" src="assets/home/slide2.jpg" onerror="this.onerror=null;this.src='/assets/404.png';" alt="...">

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <!-- <span class="visually-hidden">Previous</span> -->
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <!-- <span class="visually-hidden">Next</span> -->
          </a>
      </div>



  </div>

</section>
