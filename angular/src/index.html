<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Info-academie</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" type="image/png" href="assets/fav.png" />
</head>

<body>
  <style>
    body {
      --background: #ffffff;
      --footer-text-color: black;
      --spinner-circle: #e45c0d;
      --spinner-background: var(--background);
    }

    #splash-screen {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--background);
      z-index: 99999;
      pointer-events: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer p {
      margin: 0;
      font-weight: bold;
      color: var(--footer-text-color);
    }

    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 370px;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      background: #ddd;
      border-radius: 50%;
    }

    .inner-circle {
      width: 92%;
      height: 92%;
      background: var(--spinner-background);
      border-radius: 50%;
      margin: auto;
      vertical-align: middle;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

    }

    .spinner {
      height: 0;
      width: 0;
      border-radius: 50%;
      border-right: 50px solid var(--spinner-circle);
      border-top: 50px solid transparent;
      border-left: 50px solid transparent;
      border-bottom: 50px solid transparent;

      animation: rotate 1.5s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="splash-screen">
    <div class="header">
      <img src="assets/icon.jpg" width="250">
    </div>
    <div class="circle">
      <div class="spinner"></div>
      <div class="inner-circle"></div>
    </div>
    <div class="footer">
      <img src="assets/fav.png" width="35">
      <p>&copy; <span id="date"></span>&nbsp;info-academie</p>
    </div>
  </div>
  <app-root></app-root>
  <script>
    document.querySelector('#date').innerHTML = new Date().getFullYear();
  </script>
</body>

</html>
